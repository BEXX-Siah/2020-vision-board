<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block left-align corners">
			<p class="left-indent"><span class="highlight">Grow</span></p>
				<p>
					Learn to Design &<br>
				<strong class="emphasize">Code Websites</strong>
				</p>
		</div>
		<div class="block small-block center">
				<img id="flower-img" src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block center corners">
				<p>
					html<br>
					css<br>
					javascript<br>
					wordpress<br>
					python<br>
				</p>
		</div>
		<div class="block large-block left-align">
			<p class="left-indent"><span class="highlight">Freelance</span></p>
				<p class>make enough side cash to<br>
					<strong class="emphasize">Pay Off debt</strong>
				</p>
			<img id="piggy-img"src="img/piggy.png" alt="piggy">
		</div>
		<div class="block large-block center middle-block">
				<img id="eye" src="img/eye.png" alt="eye"><br>
				<p><span id="title">2020</span><br>
					VISION BOARD
				</p>
		</div>
		<div class="block large-block right-align">
			<img id="plane-img" src="img/plane.png" alt="plane">
			<p class="right-indent"><span class="highlight">travel</span></p>
				<p>
					Plan a trip where I can<br>
					<strong class="emphasize">Work Remotely</strong>
				</p>
		</div>
		<div class="block small-block center corners">
				<p>
					walk dog ++<br>
					meditate<br>
					yoga<br>
					snuggle pup<br>
				</p>
		</div>
		<div class="block small-block center">
			<img src="img/doggo.png" alt="dog">
		</div>
		<div class="block small-block right-align corners">
			<p class="right-indent"><span class="highlight">mind & body</span></p>
				<p>
					exercise more<br>
					& find zen in<br>
					<strong class="emphasize">Challenge</strong>
				</p>
		</div>
	</div>
</body>
</html>
